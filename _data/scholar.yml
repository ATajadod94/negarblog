name: refresh-google-scholar

on:
  schedule:
    - cron: '0 4 * * 1'      # every Monday 04:00 UTC
  workflow_dispatch:         # manual trigger from Actions tab

permissions:
  contents: write            # allow committing the YAML

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install "httpx<0.27" scholarly==1.7.11 pyyaml fake-useragent

      - name: Run scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}   # ðŸ‘ˆ your secret
        run: |
          python scripts/gs_to_yaml.py "R_1o4RIAAAAJ"   # ðŸ‘ˆ Negarâ€™s Scholar ID

      - name: Commit & push updated data
        run: |
          git config user.name  "scholar-bot"
          git config user.email "actions@github.com"
          git add _data/scholar.yml
          git commit -m "chore(data): refresh publications" || echo "No changes to commit"
          git push
